<html lang="en">

<body style="background-color: #212121; color:rgb(255, 255, 255)">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //mycode
    // const list=document.createElement('li')
    // const addText=document.createTextNode("c++")
    // list.appendChild(addText)
    // document.querySelector('.language').appendChild(list);

    function addLanguage(langName){
        const list=document.createElement('li')
        list.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(list)
    }
   addLanguage("Python")
   addLanguage("typescript")
   //optimized way
   function addOptiLanguage(langName){
    const list=document.createElement('li')
    list.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(list)


   }
   addOptiLanguage('golang')
   //edit
    const secondlang= document.querySelector("li:nth-child(2)")
    //secondlang.innerHtml="mojo"
    //optimized solution 
   const newli= document.createElement('li')
   newli.textContent="mojo"
   secondlang.replaceWith(newli)
    
   //editing 
   const jschange=document.querySelector("li:first-child")
   jschange.outerHtml='<li> Typescript</li>'

   //remove -removing last child
   const lastLang=document.querySelector('li:last-child')
   lastLang.remove()

</script>
</html>
